<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign In Page - SecureChat</title>
</head>
<body>
    <h1>Sign In to SecureChat</h1>
    <label for="username">Username:</label>
    <input type="text" id="username" placeholder="e.g., user1"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter password"><br><br>
    <button onclick="signin()">Sign In</button>
    <p id="status"></p>
    <p>Need an account? <a href="signup.html">Signup</a></p>

    <script>
        let ws = null;
        const SERVER_IP = "localhost"; // Replace with Laptop 1â€™s IP

        function setStatus(msg) {
            document.getElementById('status').innerHTML = msg;
        }

        function signin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (!username || !password) {
                alert('Please enter username and password');
                return;
            }

            ws = new WebSocket(`wss://${SERVER_IP}:8765`);
            
            ws.onopen = () => {
                if(ws.readyState === WebSocket.OPEN) {
                    const authMessage = JSON.stringify({
                    type: 'auth',
                    username: username,
                    password: password
                });
                ws.send(authMessage);
                setStatus('Signing in...');
                } else {
                    setStatus('WebSocket not ready. Retrying...');
                    setTimeout(() => {
                        if(ws.readyState === WebSocket.OPEN){
                            ws.send(authMessage);
                            setStatus('Signing in...');
                        } else {
                            setStatus('WebSocket connection failed');
                        }
                    }, 100);
                }
            
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                setStatus(data.message);
                if (data.type === 'auth_success') {
                    sessionStorage.setItem('username', username);
                    sessionStorage.setItem('password', password);
                    setStatus('Authentication successful! Redirecting...');
                    setTimeout(() => window.location.href = 'index.html', 1000);
                }
            };

            ws.onclose = () => setStatus('Disconnected');
            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                setStatus('WebSocket error');
            };
        }
    </script>
</body>
</html>
